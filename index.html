<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Socket.io chat</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var  socket = io();

        var send = function(){
            var text = document.getElementById('m').value;
            socket.emit('chat message', text);
        }
        var receive = function(msg){
            var li = document.createElement('li');
            li.innerText = msg;
            document.getElementById('messages').appendChild(li);
        }
        socket.on('chat message', receive);
    </script>
    <div class="text-xl text-sky-700  uppercase font-bold ">
        <ul id="messages">

        </ul>
        <div class="zone_saisie absolute bottom-8 w-11/12 px-auto flex justify-around "> 
            <input id="m" class="px-5 py-2 border w-10/12" /><button onClick="send()" class="w-16  h-12 bg-red-300">Send</button>
        </div>
    </div>
</body>
</html>
